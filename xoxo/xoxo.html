<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<link rel="stylesheet" href="xoxo.css">

</head>

		<table id="table">

				<td id="01"></td>
				<td id="02"></td>
			</tr>
			<tr>
				<td id="10"></td>

			</tr>
			<tr>
				<td id="20"></td>
				<td id="21"></td>
				<td id="22"></td>
			</tr>
		</table>
		<div id="statArea"></div>
		<form>
			<input id="newGameButton" type="button" value="Новая игра">
			<input id="continueGameButton" type="button" value="Продолжить">
		</form>
	</div>
	<script src="xoxo.js"></script>

</html>
